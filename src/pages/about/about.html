<ion-header>
	<ion-navbar>
		<ion-title>About</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-card style="height: 35%;background-color:#e8effb;">
		<div>
			<div class="avt">
				<img [src]='imgUrl' style="height: 150px; width: 150px;" />
				<div class=avt1 (click)="showActionSheet()">
					<ion-icon style="font-size: 4.0rem; position: relative;left: 5px;top: 2px;" name="camera">
					</ion-icon>
				</div>
			</div>
		</div>
	</ion-card>
	<div>
		<ion-item>
			<h4>FirstName:</h4>
			<p>{{Data[0].name}}</p>
		</ion-item>
		<ion-item>
			<h4>Middle Name:</h4>
			<p>{{Data[0].middleName}}</p>
		</ion-item>
		<ion-item>
			<h4>Last Name:</h4>
			<p>{{Data[0].lastName}}</p>
		</ion-item>
		<ion-item>
			<h4>Email:</h4>
			<p>{{Data[0].email}}</p>
		</ion-item>
		<ion-item>
			<h4>Mobile no:</h4>
			<p>{{Data[0].mobile}}</p>
		</ion-item>

	</div>



</ion-content>
